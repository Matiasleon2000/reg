<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmaci贸n de Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .qr-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gracias por tu registro</h1>
    <p>Tu registro ha sido exitoso. Puedes ver y descargar tu c贸digo QR en el siguiente enlace:</p>
    <a id="confirmation-link" href="#" target="_blank">Ver c贸digo QR</a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const fecharespuesta = urlParams.get('fecharespuesta') || 'No disponible';
      const patente = urlParams.get('patente') || 'No disponible';
      const empresa = urlParams.get('empresa') || 'No disponible';
      const nombre = urlParams.get('nombre') || 'No disponible';
      const rut = urlParams.get('rut') || 'No disponible';
      const contacto = urlParams.get('contacto') || 'No disponible';
      const fechainicio = urlParams.get('fechainicio') || 'No disponible';
      const fechatermino = urlParams.get('fechatermino') || 'No disponible';

      const baseURL = "https://matiasleon2000.github.io/reg/";
      const confirmUrl = baseURL + "?fecharespuesta=" + encodeURIComponent(fecharespuesta) + 
                         "&patente=" + encodeURIComponent(patente) +
                         "&empresa=" + encodeURIComponent(empresa) + 
                         "&nombre=" + encodeURIComponent(nombre) + 
                         "&rut=" + encodeURIComponent(rut) + 
                         "&contacto=" + encodeURIComponent(contacto) +
                         "&fechainicio=" + encodeURIComponent(fechainicio) + 
                         "&fechatermino=" + encodeURIComponent(fechatermino);

      const confirmationLink = document.getElementById('confirmation-link');
      confirmationLink.href = confirmUrl;
      confirmationLink.innerText = "Ver c贸digo QR";
    });
  </script>
</body>
</html>
